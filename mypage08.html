<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- List TAG แท็กที่ใช้ในการทำลิสต์รายการ อยู่ในกลุ่ม Block TAG เป็นแบบ TAG คู่ -->
    <!-- List แบบมีลำดับ -->
    <ol type="A">
        <!-- Type -> 1, A, a, I, i -->
        <li>Bangna</li>
        <li>Bangpoo</li>
        <li>Bangkae</li>
        <li>Bangrajun</li>
    </ol>

    <!-- List แบบไม่มีลำดับ (Unorder List)-->
    <ul type="disc">
        <li>Bangna</li>
        <li>Bangpoo</li>
        <li>Bangkae</li>
        <li>Bangrajun</li>


        <!-- List แบบใช้ทำนิยามใช้ทำ Content แบบมีหัวข้อและคำบรรยาย -->
        <dl>
            <dt>DIT</dt>
            <dd>Digita Technolgy and Innovation</dd>
            <dt>SAU </dt>
            <dd>Southeast Asia University</dd>
        </dl>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- HEAD TAG แท็กที่ใช้ในการทำข้อความหัวข้อ เป็น TAG ประเภท Block TAG -->
    Welcome DIT-SAU 2025
    <h1>AAAA</h1>
    <h2>BBBB</h2>
    <h3>CCCC</h3>
    <h4>DDDD</h4>
    <h5>EEEE</h5>
    <h6>FFFF</h6>

    <!-- SPAN TAG แท็กที่ใช้การจัดกลุ่ม Content อะไรก็ได้ อยู่ในกลุ่ม inline TAG TAG เป็นแบบ TAG คู่-->
    Bye Bye...
    <span>Wow Wow Wow</span>
    Hello Hi Hey....

    <!-- DIV TAG แท็กที่ใช้การจัดกลุ่ม Content อะไรก็ได้ อยู่ในกลุ่ม Block TAG เป็นแบบ TAG คู่  -->
    <div>DIT</div>
    SAU
    <div>Thailand</div>
</body>

</html>
